<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Indirect Speech Order Game 1.1</title>
    <link rel="stylesheet" href="css/respo.css" />


     <link rel="stylesheet" href="esl-games/scripts/game-jumbled2.css" />

    <script src="esl-games/scripts/jquery-1.7.2.min.js"></script>
    <script src="esl-games/scripts/jquery-ui-1.8.21.min.js"></script>
    <script src="esl-games/scripts/jquery.ui.touch-punch.js"></script>

    <script src="esl-games/scripts/game-jumbled2.js"></script>

<!--HEADER2018-->  </head>
  <body>
<div id="ec-page">

    <main id="ec-main">
<h1 id="game-title">Indirect Speech Order Game 1.1</h1>

      <p class="clr-red"><strong>Instructions:</strong> Drag the words <strong>onto the yellow bar</strong> in the right order <strong>&#8600;</strong></p>
      <p class="clr-red"><strong>Rearrange the sentence into indirect speech:</strong> She said, "I want to study many languages".</p>
      <div id="game-wrapper">

        <input type="hidden" id="hfData" value='She said (that) she wanted to study many languages.' />
<input type="hidden" id="dont_change_case" value='1' />

        <div id="jumbleWords" class="ui-sortable"></div>

        <div id="jumbleStarter" class="ui-sortable"></div>


        <div style="clear:both;"></div>

        <div id="left-buttons">
          <input type="button" id="btnCheckScore" value="Check" class="FuncButton" />
          <input type="button" id="btnShowTip" value="Hint" class="FuncButton" />
          <input type="button" id="btnReset" value="Reset" class="FuncButton" />
        </div>
        <div id="right-buttons">
          <nav class="ec-next"><a href="indirect-order-1-2.html">Next Game</a></nav>
        </div>

      </div>


      <div id="middle-alert-wrapper">
        <div id="middle-alert-contents">
            <h4 id="congrats">Congratulations!</h4>
            <h4 id="oops">Oops</h4>
            <h4 id="tip">Hint</h4>
            <div id="the_msg"></div>
            <br>
            <button id="closeModal">Close</button>
        </div>
      </div>


    </main>



  </body>

</html>
